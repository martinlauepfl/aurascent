<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraScent | AI Fortune & Perfume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #fdf2f8;
        color: #831843;
      }
      h1, h2, h3, h4, .font-display {
        font-family: 'Cinzel', serif;
      }
      .glass-panel {
        background: rgba(255, 192, 203, 0.15);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 182, 193, 0.3);
      }

      /* Fix date input colors */
      input[type="date"], input[type="time"] {
        color: #881337 !important;
      }

      input[type="date"]::-webkit-date-and-time-value-text {
        color: #881337 !important;
      }

      input[type="time"]::-webkit-time-display-value {
        color: #881337 !important;
      }
      /* Enhanced animations */
      @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0); }
        50% { opacity: 1; transform: scale(1); }
      }
      .animate-sparkle {
        animation: sparkle 2s infinite ease-in-out;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .animate-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        background-size: 1000px 100%;
        animation: shimmer 8s infinite;
      }

      /* Smooth fade in animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      /* Enhanced glass morphism */
      .glass-panel {
        background: rgba(255, 192, 203, 0.15);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 182, 193, 0.3);
        box-shadow: 0 8px 32px rgba(244, 114, 182, 0.1);
      }
    </style>
